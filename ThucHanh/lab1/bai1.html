<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bai 1</title>
	<!--Ajax-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<!-- JS--> 
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- CSS  -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	
	<h3>Bài tập tải ảnh động Ajax</h3>
	<div class="input-group m-3 row ">
		<input id="imageUrl" type="text" class="form-control col-2" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
		<button id="downloadImage" type="button"  class="btn btn-danger  ">Tải ảnh </button>
	</div>
	<div class = "row">
		<img src="" id="imageDisplay" class="col-3" alt="">
	</div>


	<script>
	document.getElementById("downloadImage").addEventListener("click", function() {
			var imageUrl = document.getElementById("imageUrl").value;

			var xhr = new XMLHttpRequest();
			xhr.responseType = "blob";

			xhr.onload = function() {
				if (xhr.status === 200) {
					var blobUrl = URL.createObjectURL(xhr.response);

					var imageDisplay = document.getElementById("imageDisplay");
					imageDisplay.src = blobUrl;
					var anchor = document.createElement("a");
		            anchor.href = blobUrl;
		            anchor.download = "downloaded_image.jpg"; 
		            anchor.click();
				} else {
					console.error("Lỗi khi tải ảnh: " + xhr.statusText);
				}
			};

			xhr.open("GET", imageUrl, true);
			xhr.send();
		});
	</script>
</body>
</html>
